---
- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: true

- name: Add Docker Repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: true

- name: Update apt and install docker-ce
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - python3-docker
    state: latest
    update_cache: true
  become: true

- name: Copy daemon.json to remote server
  copy:
    src: files/daemon.json
    dest: /tmp/daemon.json

- name: Check if daemon.json is different on server
  shell:
    cmd: diff /tmp/daemon.json /etc/docker/daemon.json
  register: file_diff
  changed_when: false
  failed_when: false

- name: Copy new daemon.json to docker config
  copy:
    src: /tmp/daemon.json
    dest: /etc/docker/daemon.json
    remote_src: true
  when: file_diff.rc != 0
  become: true

- name: Ensure daemon changes take effect
  systemd:
    state: restarted
    name: docker
    daemon_reload: true
  when: file_diff.rc != 0
  become: true

- name: Add user to docker group
  user:
    name: ubuntu
    groups: docker
    append: true
    state: present
  become: true

- name: Add docker compose
  apt:
    name: docker-compose-plugin
    state: present
    update_cache: true
  become: true
